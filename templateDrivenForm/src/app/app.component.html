    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ngModel name="userName" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" ngModel name="email" />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" ngModel name="phone" />
    </div>
    <div class="form-group">
      <select class="custom-select" ngModel name="topic">
        <option selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <!--Radio Button-->
    <div class="mb-3">
      <label>Time Preferene</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="timePreference"
          value="morning"
          ngModel
        />
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="timePreference"
          value="evening"
          ngModel
        />
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>
    <!--Check Box Control-->
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        ngModel
        name="subscribe"
      />
      <label class="form-check-label">Send me promotional offers</label>
    </div>
    <!--Submit Button-->
    <button class="btn btn-outline-primary" type="submit">Submit Form</button>
  </form>
</div>
